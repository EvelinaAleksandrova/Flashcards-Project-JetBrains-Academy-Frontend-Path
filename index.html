<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>


<img id="image-background" src="images/world.png" alt="">


<div class="quiz-container">

    <div class="title-container">
        <h1>What is capital of...</h1>
    </div>

    <div class="cards-container">

        <div >
            <div class="card-item">
                <div class="front"><p>Azerbaijan</p></div>
                <div class="back"><p>Baku</p></div>
            </div>
        </div>

        <div >
            <div class="card-item">
                <div class="front"><p>Chili</p></div>
                <div class="back"><p>Santiago</p></div>
            </div>
        </div>

        <div >
            <div class="card-item">
                <div class="front"><p>Iceland</p></div>
                <div class="back"><p>Reykjavik</p></div>
            </div>
        </div>

        <div >
            <div class="card-item">
                <div class="front"><p>Latvia</p></div>
                <div class="back"><p>Riga</p></div>
            </div>
        </div>

        <div >
            <div class="card-item">
                <div class="front"><p>Canada</p></div>
                <div class="back"><p>Ottawa</p></div>
            </div>
        </div>

        <div >
            <div class="card-item">
                <div class="front"><p>Japan</p></div>
                <div class="back"><p>Tokyo</p></div>
            </div>
        </div>

        <div >
            <div class="card-item">
                <div class="front"><p>Malaysia</p></div>
                <div class="back"><p>Kuala Lampur</p></div>
            </div>
        </div>

        <div >
            <div class="card-item">
                <div class="front"><p>Egypt</p></div>
                <div class="back"><p>Cairo</p></div>
            </div>
        </div>

        <div >
            <div class="card-item">
                <div class="front"><p>New Zealand</p></div>
                <div class="back"><p>Wellington</p></div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
